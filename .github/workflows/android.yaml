name: Android CI

on: [ push ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    env:
      working-directory: ./AndroidAPP

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{env.working-directory}}
      - name: Unit tests
        run: gradlew test
        working-directory: ${{env.working-directory}}

  build:
    name: Build ExamApp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{env.working-directory}}
      - name: Build with Gradle
        run: gradlew build
        working-directory: ${{env.working-directory}}
