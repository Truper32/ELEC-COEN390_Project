name: Android CI

on: [ push ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x AndroidAPP/gradlew
      - name: Unit tests
        run: AndroidAPP/gradlew AndroidAPP/test

  build:
    name: Build ExamApp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x AndroidAPP/gradlew
      - name: Build with Gradle
        run: bash AndroidAPP/gradlew build
